<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Lịch Làm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="https://placehold.co/100x100" alt="Company Logo Placeholder">
        </div>
        <ul>
            <li><a href="signup.html"><i class="fas fa-pen"></i> Đăng kí</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a></li>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="dangki.html"><i class="fas fa-users"></i> Đăng kí lịch</a></li>
            <li><a href="lichlam.html"><i class="fas fa-calendar-alt"></i> Lịch Làm</a></li>
            <li><a href="trade.html"><i class="fas fa-exchange-alt"></i> Trade</a></li>
            <li><a href="bangiao.html"><i class="fas fa-building"></i> Bàn Giao</a></li>
            <li><a href="kho.html"><i class="fas fa-database"></i> BackUp</a></li>
            <li><a href="tailieu.html"><i class="fas fa-file-alt"></i> Tài Liệu</a></li>
            <li><a href="kinang.html"><i class="fas fa-graduation-cap"></i> Kĩ Năng</a></li>
            <li><i class="fas fa-bell"></i> Thông Báo</li>
        </ul>
    </div>
    <div class="trade-content">
        <div class="form-container">
            <form id="banCaForm">
                <h2>Bán Ca</h2>
                <div class="form-group">
                    <label for="banCaName">Tên Nhân Viên</label>
                    <input type="text" id="banCaName" required>
                </div>
                <div class="form-group">
                    <label for="banCaShift">Ca Làm</label>
                    <select id="banCaShift" required>
                        <option value="Sáng">Sáng</option>
                        <option value="Chiều">Chiều</option>
                        <option value="Tối">Tối</option>
                        <option value="Đêm">Đêm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="banCaNote">Ghi Chú</label>
                    <input type="text" id="banCaNote">
                </div>
                <button type="submit">Tạo Yêu Cầu Bán Ca</button>
            </form>
        </div>

        <div class="form-container">
            <form id="muaCaForm">
                <h2>Mua Ca</h2>
                <div class="form-group">
                    <label for="muaCaName">Tên Nhân Viên</label>
                    <input type="text" id="muaCaName" required>
                </div>
                <div class="form-group">
                    <label for="muaCaShift">Ca Làm Mong Muốn</label>
                    <select id="muaCaShift" required>
                        <option value="Sáng">Sáng</option>
                        <option value="Chiều">Chiều</option>
                        <option value="Tối">Tối</option>
                        <option value="Đêm">Đêm</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="muaCaNote">Ghi Chú</label>
                    <input type="text" id="muaCaNote">
                </div>
                <button type="submit">Tạo Yêu Cầu Mua Ca</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Yêu Cầu Chờ Duyệt</h2>
            <table id="tradeRequestsTable">
                <thead>
                    <tr>
                        <th>Tên Nhân Viên</th>
                        <th>Loại Yêu Cầu</th>
                        <th>Ca Làm</th>
                        <th>Ghi Chú</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Approve/Decline -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Approve or Decline Request</h2>
            <div class="modal-buttons">
                <button class="yes">Approve</button>
                <button class="no">Decline</button>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="script.js"></script>
    <script src="trade.js"></script>
    
</body>
</html>
