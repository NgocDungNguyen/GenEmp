<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <ul>
            <li><a href="signup.html"><i class="fas fa-pen"></i> Đăng kí</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Đăng nhập</a></li>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="dangki.html"><i class="fas fa-users"></i> Đăng kí lịch</a></li>
            <li><a href="lichlam.html"><i class="fas fa-calendar-alt"></i> Lịch Làm</a></li>
            <li><a href="trade.html"><i class="fas fa-exchange-alt"></i> Trade</a></li>
            <li><a href="bangiao.html"><i class="fas fa-building"></i> Bàn Giao</a></li>
            <li><a href="kho.html"><i class="fas fa-database"></i> BackUp</a></li>
            <li><a href="tailieu.html"><i class="fas fa-file-alt"></i> Tài Liệu</a></li>
            <li><a href="kinang.html"><i class="fas fa-graduation-cap"></i> Kĩ Năng</a></li>
            <li><i class="fas fa-bell"></i> Thông Báo</li>
        </ul>
    </div>
    <div class="kho-content">
        <h1>Quản Lý Kho Đồ Dự Phòng</h1>
        <div class="form-group">
            <label for="weekSelect">Chọn Tuần</label>
            <select id="weekSelect"></select>
        </div>
        <div class="form-group">
            <label for="daySelect">Chọn Ngày</label>
            <select id="daySelect">
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roomSelect">Chọn Phòng</label>
            <select id="roomSelect">
                <option value="Hide&Seek">Hide&Seek</option>
                <option value="The Morgue GUM">The Morgue GUM</option>
                <option value="Gone">Gone</option>
                <option value="The Illusion (AM)">The Illusion (AM)</option>
                <option value="The Incantation (Ngải)">The Incantation (Ngải)</option>
                <option value="The Red Bride (CHĐ)">The Red Bride (CHĐ)</option>
                <option value="Rồng Rắn Lên Mây">Rồng Rắn Lên Mây</option>
            </select>
        </div>
        <div class="form-group">
            <label for="itemName">Tên đồ</label>
            <input type="text" id="itemName">
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng</label>
            <input type="number" id="quantity" min="0">
        </div>
        <div class="form-group">
            <label for="note">Ghi chú</label>
            <input type="text" id="note">
        </div>
        <div class="form-group">
            <button id="addItem" class="btn">Thêm</button>
        </div>
        <h2>Kho Dự Phòng</h2>
        <div class="table-container">
            <table id="backupTable">
                <thead>
                    <tr>
                        <th>Tên Đồ</th>
                        <th>Số Lượng</th>
                        <th>Ghi Chú</th>
                        <th>Lịch Sử</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lịch Sử</h2>
            <pre id="historyContent"></pre>
        </div>
    </div>
    <script src="sidebar.js"></script>
    <script src="kho.js"></script>
</body>
</html>
